services:
  db:
    image: postgres:15
    restart: always
    container_name: db
    env_file: .env
    ports:
      - "5432:5432"
    networks:
      - hbu_net
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    environment:
      POSTGRES_DB_HOST: db
    depends_on:
      - db
    restart: always
    networks:
      - hbu_net
networks:
  hbu_net:
